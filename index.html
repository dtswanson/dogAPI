<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Swanson's Dog API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; text-align: center; background-color: #f8f9fa; font-family: Arial, sans-serif; }
        h1 { color: #343a40; margin-bottom: 30px; }
        .api-container { max-width: 600px; margin: 0 auto; }
        .btn-primary { background-color: #007bff; border-color: #007bff; padding: 10px 25px; font-size: 18px; }
        .api-details, .fact-content, .image-content { 
            margin-top: 20px; padding: 15px; border: 1px solid #dee2e6; 
            border-radius: 5px; background-color: #ffffff; min-height: 50px;
        }
        .image-content img { max-width: 100%; height: 300px; object-fit: cover; border-radius: 5px; }
        .label-debug { font-weight: bold; color: #777; display: block; margin-bottom: 5px; text-transform: uppercase; font-size: 10px; }
    </style>
</head>
<body>

    <div class="api-container">
        <h1>Swanson's Dog API Demo</h1>
        <button class="btn btn-primary get-dog">Fetch a New Dog!</button>

        <div class="fact-content">
            <p>Click the button to learn something about dogs!</p>
        </div>

        <div class="image-content">
            <p>Waiting for a dog image...</p>
        </div>

        <div class="api-details">
            <span class="label-debug">Raw API Debugger</span>
            <code id="debug-text" style="word-break: break-all;">No data fetched yet.</code>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        function getDog() {
            // Dog CEO API - Returns a random image URL
            return $.getJSON("https://dog.ceo/api/breeds/image/random").then(function(data) {
                $(".image-content").html("<img src='" + data.message + "' alt='Random Dog'>");
                return data; // Pass data along
            });
        }

        function getDogFact() {
            // Dog API v2 - Returns an array of fact objects
            return $.getJSON("https://dogapi.dog/api/v2/facts").done(function(data) {
                // The fix: Accessing the nested data structure
                // Path: data -> data (array) -> [0] -> attributes -> body
                if (data && data.data && data.data.length > 0) {
                    var fact = data.data[0].attributes.body;
                    $(".fact-content").html("<b>Dog Fact:</b> " + fact);
                } else {
                    $(".fact-content").html("No dog facts available.");
                }
            });
        }

        $('.get-dog').click(function() {
            // UI Feedback
            $(".get-dog").text("Loading...").prop("disabled", true);
            $("#debug-text").text("Fetching data...");

            // Execute both calls
            $.when(getDog(), getDogFact()).done(function(dogData, factData) {
                // Update Debug window with the first API's response
                $("#debug-text").text(JSON.stringify(dogData[0]));
            })
            .always(function() {
                // Reset Button
                $(".get-dog").text("Fetch a New Dog!").prop("disabled", false);
            });
        });
    </script>
</body>
</html>
